
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Notice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">
</head>
<body>
  <button id="back" class="btn btn-submit">Back</button>
        <script>
          document.getElementById("back").addEventListener("click", function () {
            window.location.href = "{{ url_for('first') }}";
          });
        </script>

  <div class="form-container">
    <h2>Create Notice</h2>
    <form action="/create" method="POST">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter notice title" required>

      <label for="content">Content</label>
      <textarea id="content" name="content" placeholder="Enter notice content" required></textarea>

      <label for="datePosted">Date Posted</label>
      <input type="date" id="datePosted" name="datePosted" required>

      <label for="expDate">Expiry Date</label>
      <input type="date" id="expDate" name="expDate" required>

      <div class="checkbox-group">
        <label>Send To:</label>

        <div class="role-option" id="opt-hod">
          <label><input type="checkbox" name="receivers" value="HOD"> HOD</label>
        </div>

        <div class="role-option" id="opt-teacher">
          <label><input type="checkbox" name="receivers" value="Teacher"> Teachers</label>
        </div>

        <div class="role-option" id="opt-student">
          <label><input type="checkbox" name="receivers" value="Student"> Students</label>
        </div>
      </div>

      <div class="button-group">
        <button type="reset" class="btn btn-submit">Cancel</button>
        <button type="submit" class="btn btn-submit">Submit Notice</button>
      </div>
    </form>
  </div>

  <script>
    const userType = {{ session['user_type'] | tojson }};

    const optHod = document.getElementById('opt-hod');
    const optTeacher = document.getElementById('opt-teacher');
    const optStudent = document.getElementById('opt-student');

    } else if (userType === "hod") {
      optHod.style.display = 'none';
    } else if (userType === "teacher") {
      optHod.style.display = 'none';
      optTeacher.style.display = 'none';
    }
  </script>

</body>
</html>
